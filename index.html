<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <!-- <h2 id="hs"><b>High Score</b></h2> -->
    <div id="btnContainer">
        <div class="line-one">
            <div class="btn yellow" id="yellow">1</div>
            <div class="btn blue" id="blue">2</div>
        </div>
        <div class="line-two">
            <div class="btn red" id="red">3</div>
            <div class="btn green" id="green">4</div>
        </div>     
    </div>
    <script src="simon.js"></script>
</body>
</html>
